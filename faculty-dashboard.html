<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Dashboard | E-Tutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="dashboard-container">
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-avatar" id="userInitial">F</div>
        <h2 id="userName">Faculty Member</h2>
      </div>
      <ul>
        <li><a href="faculty-dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="faculty-courses.html"><i class="fas fa-book"></i> My Courses</a></li>
        <li><a href="faculty-students.html"><i class="fas fa-users"></i> Students</a></li>
        <li><a href="faculty-assignments.html"><i class="fas fa-tasks"></i> Assignments</a></li>
        <li><a href="faculty-grades.html"><i class="fas fa-graduation-cap"></i> Grades</a></li>
        <li><a href="faculty-messages.html"><i class="fas fa-envelope"></i> Messages</a></li>
        <li><a href="index.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </nav>
    
    <main class="content">
      <div class="header">
        <h1>Faculty Dashboard</h1>
        <div class="user-menu">
          <button id="userEmail">faculty@example.com</button>
        </div>
      </div>
      
      <div class="stats-container">
        <div class="stat-card">
          <h3>Active Courses</h3>
          <div class="stat-value" id="activeCourses">0</div>
        </div>
        <div class="stat-card">
          <h3>Students</h3>
          <div class="stat-value" id="totalStudents">0</div>
        </div>
        <div class="stat-card">
          <h3>Pending Grading</h3>
          <div class="stat-value" id="pendingGrading">0</div>
        </div>
      </div>
      
      <div class="courses-list">
        <h2>Recent Courses</h2>
        <div id="recentCourses">
          <!-- Dynamically loaded -->
        </div>
      </div>
      
      <div class="announcements">
        <h2>Announcements</h2>
        <div id="announcementsList">
          <!-- Dynamically loaded -->
        </div>
      </div>
    </main>
  </div>

  <script src="auth.js"></script>
  <script src="faculty-dashboard.js"></script>
</body>
</html>
