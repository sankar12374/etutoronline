<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Same head content as dashboard.html -->
</head>
<body>
  <div class="dashboard-container">
    <!-- Same sidebar as dashboard.html -->
    
    <main class="main-content">
      <div class="header">
        <h1>Account Settings</h1>
        <!-- Same user actions as dashboard.html -->
      </div>

      <div class="settings-container fade-in">
        <div class="settings-tabs">
          <button class="tab-btn active">Profile</button>
          <button class="tab-btn">Security</button>
          <button class="tab-btn">Notifications</button>
        </div>
        
        <div class="settings-content">
          <div class="settings-section">
            <h3>Personal Information</h3>
            <form class="settings-form">
              <div class="form-group">
                <label>Full Name</label>
                <input type="text" value="Akula Mohan Sanker">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" value="akulamohansanker@gmail.com">
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" value="+1 (555) 123-4567">
              </div>
              <button type="submit" class="btn-primary">Save Changes</button>
            </form>
          </div>
          
          <div class="settings-section">
            <h3>Profile Picture</h3>
            <div class="avatar-upload">
              <div class="avatar-preview">
                <img src="https://ui-avatars.com/api/?name=A+M+S&background=random&size=120" alt="Profile Preview">
              </div>
              <div class="upload-actions">
                <button class="btn-outline"><i class="fas fa-camera"></i> Upload New</button>
                <button class="btn-text"><i class="fas fa-trash"></i> Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <style>
    .settings-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }
    
    .settings-tabs {
      display: flex;
      border-bottom: 1px solid #eee;
    }
    
    .settings-tabs .tab-btn {
      padding: 1rem 1.5rem;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      font-weight: 500;
      color: #555;
    }
    
    .settings-tabs .tab-btn.active {
      color: #6c63ff;
      border-bottom-color: #6c63ff;
    }
    
    .settings-content {
      padding: 1.5rem;
    }
    
    .settings-section {
      margin-bottom: 2rem;
    }
    
    .settings-section h3 {
      color: #6c63ff;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #eee;
    }
    
    .settings-form {
      max-width: 500px;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .avatar-upload {
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    
    .avatar-preview img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .upload-actions {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    
    .btn-text {
      background: none;
      border: none;
      color: #6c757d;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-text:hover {
      color: #6c63ff;
    }
  </style>
</body>
</html>
