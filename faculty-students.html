<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students | Faculty Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Shared Styles (same as dashboard) */
    :root {
      --primary: #4e73df;
      --primary-light: #7e9efd;
      --success: #1cc88a;
      --warning: #f6c23e;
      --danger: #e74a3b;
      --light: #f8f9fc;
      --dark: #5a5c69;
      --gray: #858796;
      --sidebar-width: 250px;
    }
    
    /* ... (include all shared styles from dashboard) ... */
    
    /* Students Specific Styles */
    .students-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .students-title {
      font-size: 1.25rem;
      font-weight: 600;
    }
    
    .students-filters {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    .filter-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .filter-label {
      font-size: 0.85rem;
      color: var(--gray);
    }
    
    .filter-select {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: white;
    }
    
    /* Students Cards Grid */
    .students-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    
    .student-card {
      background: white;
      border-radius: 5px;
      padding: 1.5rem;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
      transition: all 0.3s;
    }
    
    .student-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0.5rem 1.5rem 0 rgba(58, 59, 69, 0.2);
    }
    
    .student-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .student-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-right: 1rem;
    }
    
    .student-name {
      font-weight: 600;
    }
    
    .student-id {
      font-size: 0.85rem;
      color: var(--gray);
    }
    
    .student-details {
      margin-top: 1rem;
    }
    
    .detail-row {
      display: flex;
      margin-bottom: 0.5rem;
    }
    
    .detail-label {
      font-weight: 500;
      width: 100px;
      color: var(--gray);
    }
    
    .detail-value {
      flex: 1;
    }
    
    .student-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .students-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      
      .students-filters {
        width: 100%;
        flex-wrap: wrap;
      }
      
      .students-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar (same as dashboard) -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="avatar">F</div>
      <h2 class="user-name">Faculty Member</h2>
      <div class="user-role">Professor</div>
    </div>
    
    <nav class="nav-menu">
      <!-- ... (other nav items) ... -->
      <div class="nav-item">
        <a href="faculty-students.html" class="nav-link active">
          <i class="fas fa-users nav-icon"></i>
          <span>Students</span>
        </a>
      </div>
      <!-- ... (other nav items) ... -->
    </nav>
  </aside>
  
  <!-- Main Content -->
  <main class="main-content">
    <!-- Top Bar (same as dashboard) -->
    <div class="topbar">
      <div class="page-title">
        <h1>Student Management</h1>
        <div class="breadcrumb">
          <a href="faculty-dashboard.html">Home</a> / <span>Students</span>
        </div>
      </div>
      <!-- ... (rest of topbar same as dashboard) ... -->
    </div>
    
    <!-- Students Content -->
    <div class="students-header">
      <h2 class="students-title">Current Students</h2>
      <div class="students-filters">
        <div class="filter-group">
          <span class="filter-label">Course:</span>
          <select class="filter-select">
            <option>All Courses</option>
            <option>CS-301</option>
            <option>MATH-201</option>
          </select>
        </div>
        <div class="filter-group">
          <span class="filter-label">Status:</span>
          <select class="filter-select">
            <option>All Students</option>
            <option>Active</option>
            <option>Inactive</option>
          </select>
        </div>
        <button class="btn btn-primary">
          <i class="fas fa-plus btn-icon"></i>
          Add Student
        </button>
      </div>
    </div>
    
    <div class="students-grid">
      <div class="student-card">
        <div class="student-header">
          <div class="student-avatar">AJ</div>
          <div>
            <div class="student-name">Alex Johnson</div>
            <div class="student-id">ID: S20230045</div>
          </div>
        </div>
        <div class="student-details">
          <div class="detail-row">
            <span class="detail-label">Email:</span>
            <span class="detail-value">alex.j@university.edu</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Major:</span>
            <span class="detail-value">Computer Science</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Courses:</span>
            <span class="detail-value">CS-301, MATH-201</span>
          </div>
        </div>
        <div class="student-actions">
          <button class="btn btn-outline">
            <i class="fas fa-envelope btn-icon"></i>
            Message
          </button>
          <button class="btn btn-primary">
            <i class="fas fa-eye btn-icon"></i>
            View
          </button>
        </div>
      </div>
      
      <!-- More student cards would go here -->
    </div>
  </main>

  <script>
    // Same JavaScript as dashboard for dropdown and active nav
  </script>
</body>
</html>
