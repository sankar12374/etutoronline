<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Courses | E-Tutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="dashboard-container">
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-avatar" id="userInitial">F</div>
        <h2 id="userName">Faculty Member</h2>
      </div>
      <ul>
        <li><a href="faculty-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="faculty-courses.html" class="active"><i class="fas fa-book"></i> My Courses</a></li>
        <li><a href="faculty-students.html"><i class="fas fa-users"></i> Students</a></li>
        <li><a href="faculty-assignments.html"><i class="fas fa-tasks"></i> Assignments</a></li>
        <li><a href="faculty-grades.html"><i class="fas fa-graduation-cap"></i> Grades</a></li>
        <li><a href="faculty-messages.html"><i class="fas fa-envelope"></i> Messages</a></li>
        <li><a href="index.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </nav>
    
    <main class="content">
      <div class="header">
        <h1>My Courses</h1>
        <div class="user-menu">
          <button id="userEmail">faculty@example.com</button>
          <button class="btn-primary" id="addCourseBtn">
            <i class="fas fa-plus"></i> Add Course
          </button>
        </div>
      </div>
      
      <div class="filter-bar">
        <div class="filter-group">
          <label for="semesterFilter">Semester:</label>
          <select id="semesterFilter">
            <option value="all">All Semesters</option>
            <option value="spring">Spring 2023</option>
            <option value="fall">Fall 2023</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="statusFilter">Status:</label>
          <select id="statusFilter">
            <option value="all">All Statuses</option>
            <option value="active">Active</option>
            <option value="archived">Archived</option>
          </select>
        </div>
        <button class="btn-secondary" id="applyFilters">
          Apply Filters
        </button>
      </div>
      
      <div class="courses-grid" id="coursesGrid">
        <!-- Courses will be loaded here dynamically -->
      </div>
      
      <!-- Add Course Modal -->
      <div id="addCourseModal" class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2>Add New Course</h2>
          <form id="courseForm">
            <div class="form-group">
              <label for="courseCode">Course Code</label>
              <input type="text" id="courseCode" required>
            </div>
            <div class="form-group">
              <label for="courseName">Course Name</label>
              <input type="text" id="courseName" required>
            </div>
            <div class="form-group">
              <label for="courseDescription">Description</label>
              <textarea id="courseDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="courseSemester">Semester</label>
              <select id="courseSemester" required>
                <option value="spring">Spring 2023</option>
                <option value="fall">Fall 2023</option>
              </select>
            </div>
            <button type="submit" class="btn-primary">Create Course</button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="auth.js"></script>
  <script src="faculty-courses.js"></script>
</body>
</html>
