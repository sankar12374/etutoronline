<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Courses | E-Tutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Side Navigation (Same as dashboard) -->
    <nav class="sidebar">
      <!-- ... same sidebar code as dashboard ... -->
    </nav>
    
    <!-- Main Content -->
    <main class="content">
      <div class="header">
        <div class="header-left">
          <h1>My Courses</h1>
          <div class="breadcrumb">
            <a href="faculty-dashboard.html">Home</a> / <span>My Courses</span>
          </div>
        </div>
        <div class="header-right">
          <!-- ... same header right as dashboard ... -->
        </div>
      </div>
      
      <!-- Courses Filter and Search -->
      <div class="action-bar">
        <div class="search-filter">
          <div class="search-box with-icon">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search courses...">
          </div>
          <div class="filter-group">
            <label>Semester:</label>
            <select class="filter-select">
              <option>All Semesters</option>
              <option selected>Spring 2023</option>
              <option>Fall 2022</option>
              <option>Spring 2022</option>
            </select>
          </div>
          <div class="filter-group">
            <label>Status:</label>
            <select class="filter-select">
              <option>All Statuses</option>
              <option selected>Active</option>
              <option>Archived</option>
              <option>Draft</option>
            </select>
          </div>
          <button class="btn btn-secondary">
            <i class="fas fa-filter"></i> Filter
          </button>
        </div>
        <button class="btn btn-primary" id="createCourseBtn">
          <i class="fas fa-plus"></i> Create Course
        </button>
      </div>
      
      <!-- Courses Table View -->
      <div class="table-container">
        <table class="data-table" id="coursesTable">
          <thead>
            <tr>
              <th class="sortable" data-sort="code">
                Course Code <i class="fas fa-sort"></i>
              </th>
              <th class="sortable" data-sort="name">
                Course Name <i class="fas fa-sort"></i>
              </th>
              <th>Semester</th>
              <th>Students</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Courses will be loaded here dynamically -->
          </tbody>
        </table>
